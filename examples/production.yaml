# Production WhoAmIService Example
# Simple production deployment with just a name
apiVersion: openportal.dev/v1alpha1
kind: WhoAmIService
metadata:
  name: prod-app-service
  namespace: production
  labels:
    environment: production
    team: platform
spec:
  name: api  # Creates api.openportal.dev
  # The simplified service provides production-ready defaults:
  # - Single replica of the demo app (scale handled at ingress level)
  # - DNS with 300 second TTL for stability
  # - Direct connection (no proxy) for lower latency
  # - Automatic ingress configuration