# Basic WhoAmIService Example
# Creates a simple whoami app with automatic DNS configuration
apiVersion: openportal.dev/v1alpha1
kind: WhoAmIService
metadata:
  name: demo-service
  namespace: default
spec:
  name: demo  # Will create demo.openportal.dev
  # That's it! The service handles everything else:
  # - Deploys 1 replica of traefik/whoami:v1.10.1
  # - Creates DNS A record with TTL 300
  # - Configures ingress and service
  # - No Cloudflare proxy (direct connection)